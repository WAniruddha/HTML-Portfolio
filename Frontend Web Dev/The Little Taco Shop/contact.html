        <h2>Our Contact Form</h2>

        <p></p>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send us a Message</legend>
                <p>
                    <label for="yourName">Name:</label>
                    <input type="text" name="yourName" id="yourName" placeholder="Your Name" required autofocus />
                </p>
                <p>
                    <label for="youreEmail">Email:</label>
                    <input type="email" name="youreEmail" id="youreEmail" placeholder="Your Email" required />
                </p>
                <p>
                    <label for="yourMessage">Your Message: </label>
                    <br />
                    <textarea name="message" id="yourMessage" cols="30" rows="10"
                        placeholder="Type your messge here."></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
